<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Processar Imagem</title>
</head>
<body>

  <h1>Processamento da Imagem</h1>

  <center>
    <div id="imageContainer"></div>
  </center>

  <script>
    // Obtém a imagem da sessionStorage
    var dataURL = sessionStorage.getItem('capturedImage');

    if (dataURL) {
      // Exibe a imagem na página
      var imageContainer = document.getElementById('imageContainer');
      var imagemCapturada = new Image();
      imagemCapturada.src = dataURL;
      imagemCapturada.style.width = '50%'; // Ajusta a largura conforme necessário
      imageContainer.appendChild(imagemCapturada);
    } else {
      // Se não houver imagem, exibe uma mensagem ou lida com o caso vazio
      console.log('Nenhuma imagem para processar.');
    }
    
  </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

</body>
</html>
