<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <title>PhotoSmile</title>
</head>
<body>
  
  <div id="cameraContainer">
    <video id="video" width="1280" height="800" autoplay></video>
  </div>

  <div id="countdownContainer" class="girarContador" style="display:none;">
    <span id="countdown"></span>
  </div>

  <div id="processingContainer" style="display:none;">
    <div id="imageContainer"></div>
    <div class="botoes-girados">
      <button class="btn btn-success shadow-button animated" id="processar">Ficou Ótima</button>
      <button class="btn btn-info" id="enviar" style="display:none;">Enviar para Processamento</button>
      
    </div>
  </div>

  <button class="btn btn-light botoes-girados" id="tirarOutra" style="display:none;">Tirar Outra Foto</button>

  <div id="captureContainer">
    <button class="btn btn-success" id="capture">Capturar Foto</button>
  </div>


  <!-- Carrega funções do JavaScript -->
  <script src="script.js"></script>

</body>
</html>
